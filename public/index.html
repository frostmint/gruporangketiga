<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./logo.jfif">
        <title>GOK - Home</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');
            * {
                margin: 0;
                padding: 0;
                scroll-behavior: smooth;
                font-family: "Inter", sans-serif;
            }

            *, ::after, ::before {
                box-sizing: border-box;
            }

            body {
                background: url("./img.jpg") no-repeat;
                background-attachment: fixed;
                background-size: cover;
                overflow-x: hidden;
                color: #fff;
            }
            div.box.one {
                background: #000;
                border-radius: 4px;
                padding: 8px;
                width: 39vw;
                height: 57vh;
                align-items: center;
                justify-content: center;
            }

            .topsec {
                width: 100vw;
                height: 100vh;
                align-items: center;
                justify-content: center;
            }
            .flex {display: flex;}

            .imgclass {
                max-width: 100px;
                max-height: 100px;
                border-radius: 100%;
            }

            .inner-boxone {
                align-items: center;
            }

            .gg {
                margin: 0 0 0 10px;
            }

            @media screen and (max-width: 789px) {
                .inner-boxone {
                    flex-flow: column;
                }
                div.box.one {
                    width: 68vw !important;
                }
            }

            .tp {
                background-color: #000;
                block-size: 50px;
                width: 100vw;
                border-bottom: #101010 1.5px solid;
                box-shadow: 0px 4px 8px hsla(0, 0%, 0%, .26);
                position: fixed;
                padding: 5px 8px 5px 8px;
                box-sizing: border-box;
                top: 0;
                transition: all 550ms linear;
                z-index: 9;
            }

            .innertp {
                align-items: center;
            }
            .buttons,
            .btnsty {
                align-items: center;
            }

            .btnsty {
                padding: 15px 9px;
                border-bottom: 2px transparent solid;
                transition: 87ms all ease;
                overflow: hidden;
            }
            .btnsty svg {
                margin: 0 5px 0 0;
            }

            .btnsty:hover {
                border-bottom: #fff 2px solid;
            }

            .btnsty:active {
                border-bottom: 2px #00a884 solid;
                transition: all 83ms ease;
            }

            .unselectable {
                -moz-user-select: none;
                -ms-user-select: none;
                -webkit-user-select: none;
                user-select: none;
            }

            .members {
                background: #212121;
                border-top-left-radius: 12px;
                border-top-right-radius: 12px;
                height: 100vh;
                box-shadow: 0px 4px 8px hsla(0, 0%, 0%, .26);
                margin: auto;
                transition: 320ms;
                padding: 18px;
                overflow: auto;
            }

            @supports(overflow:overlay) {
                * {
                    overflow: overlay
                }
            }

            ::-webkit-scrollbar {
                border-radius: 14px;
                display: block;
                transition: all 167ms;
                inline-size: 14px;
            }

            ::-webkit-scrollbar:hover {
                transition: all 167ms;
                background: var(--scrollbar-caret-bottom) bottom center/contain no-repeat, var(--scrollbar-caret-top) top center/contain no-repeat, hsl(var(--scrollbar-track-value), var(--mica-tint-opacity));
            }

            ::-webkit-scrollbar-thumb {
                background: rgba(0, 0, 0, 0.518);
                background-clip: padding-box;
                border: 6px solid transparent;
                border-block: none;
                transition: all 167ms;
                border-radius: 14px
            }

            ::-webkit-scrollbar-thumb:hover {
                border: 4px solid transparent;
                transition: all 167ms;
            }

            ::-webkit-scrollbar-button:single-button {
                block-size: 14px;
                display: block
            }

            .memberlogo-img {
                max-width: 55px;
                max-height: 48px;
                border-radius: 100%;
            }

            .faris {
                align-items: center;
                padding: 7px 10px;
                box-shadow: 0px 4px 8px hsla(0, 0%, 0%, .26);
                background: #1a1a1a;
                border-radius: 4px;
            }

            .faris .cre {
                margin: 0 0 0 8px;
            }

            .memberstate {
                border: #00a884 1.3px solid;
                color: #000;
                border-radius: 7px;
                margin-left: auto;
            }
            
            .inner-memberstate {
                border-radius: 7px;
                background: #00a884;
                font-size: 14px;
                padding: 4px;
            }

            .context {
                align-items: center;
                padding: 7px 10px;
                box-shadow: 0px 4px 8px hsla(0, 0%, 0%, .26);
                background: #1a1a1a;
                transition: 167ms ease;
                border-radius: 4px;
            }

            .context:hover {
                background: rgba(255, 255, 255, 0.073);
                transition: 167ms ease;
            }

            .context #chevron {
                margin: 0 0 0 5px;
                transition: all 320ms linear;
                transform: rotate(180deg);
                margin-left: auto;
            }

            .context #member {
                margin: 0 5px 0 0;
            }
            .separator {
                background: rgb(165, 165, 165);
                height: 0.5px;
                margin: 20px 0;
            }
            .kl {
                margin: 7px 0 !important;
            }

            .expanded {
                height: 0;
                transition: 87ms;
                opacity: 0;
                overflow: hidden;
            }

            .rotated {
                transform: rotate(0deg) !important;
                transition: all 320ms linear;
            }

            .footer {
                font-size: .875rem;
                background: #000;
                border-top: 1px solid #333;
                padding: calc(1.5 * 24px);
            }

            .heightw {
                height: auto;
                transition: all 320ms;
            }
            .collapsable {
                transition: 83ms;
                opacity: 1;
            }

            .oomagaa {
                bottom: -1000px;
                transition: 335ms all linear;
            }

            .showOmaga {
                bottom: -23px;
                transition: 335ms all linear;
            }

            .hideheader {
                top: -1000px !important;
                transition: all 550ms linear;
            }
            .svgtwt {
                display: flex;
                justify-content: end;
                color: #ababab;
                margin: 0 0 0 auto;
                transition: 167ms;
            }

            .svgtwt:hover {
                color: #fff;
                transition: 167ms;
            }
            
            .footer-ab {
                margin: 0 0 0 auto;
            }
        </style>
    </head>

        const btn = document.getElementById("con");


        btn.onclick = function() {

            membersec.classList.toggle("heightw");
            dsk.classList.toggle("expanded");
            chevron.classList.toggle("rotated");

            document.getElementById("vba").classList.toggle("showOmaga");
